<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        margin: 10px;
    }
</style>
<body>
    <form action="flex.html">
        <div>
        <label for="">name</label>
        <input type="text" placeholder="enter your name" required pattern="[A-Za-z \s]{3,12}">
    </div>
    <div>
        <label for="">email</label>
        <input type="email" placeholder="enter your email" pattern="[a-z,0-9]{2,12}[@][a-z]{5,9}[.][a-z]{3}" required >
    </div>
    <div>
        <label for="">password</label>
        <input type="password">
    </div>
    <div>
        <label for="">number</label>
        <input type="tel">
    </div>
    <div>
        <label for="">age</label>
        <input type="number" min="1" max="70">
    </div>
    <div>
        <label for="">progress</label>
        <input type="range" min="10" max="100" >
    </div>
    <div>
        <label for="">gender</label>
        <br><br>
        <label for="">male</label>
        <input type="radio" name="gender">
        <label for="">female</label>
        <input type="radio" name="gender">
    </div>
    <div>
        <label for="">skills </label>
        <br><br>
        <label for="">web designing</label>
        <input type="checkbox" checked>
        <label for="">web developement</label>
        <input type="checkbox">
        <label for="">andriod developement</label>
        <input type="checkbox">
        <label for="">full stack developer</label>
        <input type="checkbox">
    </div> <div>
        <label for="">color</label>
        <input type="color">
    </div> <div>
        <label for="">cities</label>
       <select name="" id="">
        <option value="" hidden>select anyone</option>
        <option value="">karachi</option>
        <option value="">lahore</option>
        <option value="">islamabad</option>
        <option value="">quetta</option>

       </select>
    </div>
</div> <div>
    <label for="">universities</label>
   <input list="uniList">
   <datalist id="uniList">

    <option value="karachi university"></option>
    <option value="fast university"></option>
    <option value="maju university"></option>
   </datalist>
</div>
<div>
    <input type="submit" value="click">
</div>
    </form>
</body>
</html>
