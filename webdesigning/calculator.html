<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>
    
<div class="main-box">

<input type="text" class="input-cal" id="cinput">
<ul>
<button class="btn1" onclick="numbers(1)">1</button>
<button class="btn1" onclick="numbers(2)">2</button>
<button class="btn1" onclick="numbers(3)">3</button>
<button class="btn2" onclick="operators('/')">/</button>
<button class="btn1" onclick="numbers(4)">4</button>
<button class="btn1" onclick="numbers(5)">5</button>
<button class="btn1" onclick="numbers(6)">6</button>
<button class="btn2" onclick="operators('-')">-</button>
<button class="btn1" onclick="numbers(7)">7</button>
<button class="btn1" onclick="numbers(8)">8</button>
<button class="btn1" onclick="numbers(9)">9</button>
<button class="btn2" onclick="operators('+')">+</button>
<button class="btn1" onclick="numbers(0)">0</button>
<button class="btn2" onclick="operators('*')">*</button>
<button class="btn15" onclick="calculation()">=</button>
<button class="btn15" onclick="clearAll()">CC</button>
<button class="btn16" onclick="deleteOnce()">DEL</button>

</ul>

</div>


<script src="assets/js/calculator.js"></script>
</body>
</html>
